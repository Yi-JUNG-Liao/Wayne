<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>終極密碼</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        .row button {
            width: 50px;
            height: 50px;

        }

        .top {
            width: 100%;
            height: 100px;
            border: 2px solid black;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="top justify-content-center d-flex my-2">
            <h1 id="hint" class="d-flex justift-content-center my-auto"></h1>
        </div>
        <div class="start justify-content-center d-flex mt-2">

            <button id="startbuttom" class="btn btn-primary">開始遊戲</button>
        </div>
        <div class="input d-flex justify-content-center my-2">
            <input id="inputtxt" type="text" value="">
        </div>
        <div class="row d-flex justify-content-center">
            <button onclick="number(this)" class="mx-2 my-2">1</button>
            <button onclick="number(this)" class="mx-2 my-2">2</button>
            <button onclick="number(this)" class="mx-2 my-2">3</button>
        </div>
        <div class="row d-flex justify-content-center">
            <button onclick="number(this)" class="mx-2 my-2">4</button>
            <button onclick="number(this)" class="mx-2 my-2">5</button>
            <button onclick="number(this)" class="mx-2 my-2">6</button>
        </div>
        <div class="row d-flex justify-content-center">
            <button onclick="number(this)" class="mx-2 my-2">7</button>
            <button onclick="number(this)" class="mx-2 my-2">8</button>
            <button onclick="number(this)" class="mx-2 my-2">9</button>
        </div>
        <div class="row d-flex justify-content-center">
            <button id="remove" class="mx-2 my-2">Reset</button>
            <button onclick="number(this)" class="mx-2 my-2">0</button>
            <button id="check" class="mx-2 my-2">Check</button>
        </div>
    </div>



    <script>
        var maxnum = 100;
        var minnum = 0;
        var randomnum;

        var error = document.getElementById('error');
        var hint = document.getElementById('hint');
        var answer = document.getElementById('inputtxt');

        startbuttom.onclick = function () {
            randomnum = Math.floor(Math.random() * 100);
            max = 100;
            min = 0;
            hint.innerHTML = '請輸入0~100內的數字';
        }
        remove.onclick = function () {
            answer.value = null;

        }
        function number(x) {
            answer.value += x.innerText;
        }

        check.onclick = function () {
            if (answer.value >= maxnum || answer.value <= minnum) {
                alert('請輸入範圍內的數字');
                hint.innerHTML = minnum + '~' + maxnum;
                answer.value = '';
            } else if (answer.value > randomnum && answer.value < maxnum) {
                maxnum = answer.value;
                hint.innerHTML = minnum + '~' + maxnum;
                answer.value = '';
            } else if (answer.value < randomnum && answer.value > minnum) {
                minnum = answer.value;
                hint.innerHTML = minnum + '~' + maxnum;
                answer.value = '';
            }
            else {
                alert('答對了，答案是：' + randomnum)
            }
        }
        function getNumber() {
            randomnum = Math.floor((Math.random() * 100) + 1);
            answer.innerHTML = '0~100';
            answer.value = '';
            minnum = 0;
            maxnum = 100;
        }
        window.onload = getNumber();





    </script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
