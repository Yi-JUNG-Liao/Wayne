            border: 1px dashed #000;
            border-bottom: 2px solid red;
            font-size: 20px;
            padding: 10px 70px;
            position: relative;
            overflow: hidden;
        }

        .wrap {
            width: 980px;
            height: 800px;
            margin: 50px auto;
            display: flex;
            flex-wrap: wrap;
        }

        .group {
            width: 100%;
            height: 100%;

            position: relative;
        }

        .fivebig {
