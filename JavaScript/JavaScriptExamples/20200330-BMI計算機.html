<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="wrap">
        <h1>BMI計算器</h1>
        <label for="height">身高:</label>
        <input type="text" id="height" name="ht" value="0">
        <br />
        <label for="weight">體重:</label>
        <input type="text" name="wt" id="weight" value="0">
        <br />
        <button onclick="calcBMI()">計算BMI</button>

        <div id="msg">

        </div>
    </div>
    <script>
        let msg = document.getElementById('msg');



        function calcBMI() {

            let height = document.getElementById('height').value;
            let weight = document.getElementById('weight').value;


            let bmi = (height, weight) => { return (weight / ((height / 100) ** 2)) };
            let bmi2 = (height, weight) => weight / ((height / 100) ** 2);

            msg.innerHTML = 'BMI = ' + bmi2(height, weight);
            msg.innerHTML = 'BMI = ' + weight / ((height / 100) ** 2);
        }

    </script>

</body>

</html>
