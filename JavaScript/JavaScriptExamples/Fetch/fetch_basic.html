<body>
    <!-- <button>Get Mask JSON</button> -->
    <div class="msg"></div>

    <script>
        function fetchMask(url) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    $g("body").innerHTML = data;
                })
                .catch(ex => {
                    $g("body").innerHTML = ex;
                })
        }
        // let btn = $g("button");
        // btn.addEventListener("click", fetchMask("https://www.msn.com/zh-tw"));

        window.onload = fetchMask("https://findmasks.herokuapp.com/places");
    </script>
</body>

</html>
