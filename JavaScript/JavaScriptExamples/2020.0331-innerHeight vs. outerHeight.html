<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <input type="text" id='targetUrl' value=''>

    <button onclick="loadUrl()">open</button>
    <button onclick='closeWindow()'>close</button>
    <button onclick="loadUrl()">Load</button>

</head>

<body onload="setEnvirment">

    <h1>innerHeight vs. outerHeight</h1>

    <script>
        document.write()

        document.write(`window.innerWidth:${window.innerWidth}<br>`);
        document.write(`window.innerHeight:${window.innerHeight}<br>`);
        document.write(`window.outerWidth:${window.outerWidth}<br>`);
        document.write(`window.outerHeight:${window.outerHeight}<br>`);




        function closeWindow() {
            window.close();
        }

        function loadUrl() {
            let input = document.getElementById('targetUrl').value;
            window.location = input;
        }

    </script>


</body>

</html>
