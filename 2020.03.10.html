<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2020.03.10</title>
    <style>
      
        table{
            text-align: center;     
        }
        
    </style>
</head>

<body>
    <table border="1" width="600">
        <caption>成績單</caption>
        <!-- 表格頭部區 -->
        <thead>
            <tr>
                <th scope="col">姓名</th>
                <th scope="col">國文</th>
                <th scope="col">英文</th>

            </tr>
        </thead>

        <!-- 表格資料區 -->
        <tbody>
            <tr>
                <th scope="row">小明</th>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <th scope="row">小華</th>
                <td>text</td>
                <td>text</td>
            </tr>
            <tr>
                <th scope="row">小美</th>
                <td>text</td>
                <td>text</td>
            </tr>
        </tbody>

        <!-- 表尾註解區 -->
        <tfoot>
            <tr>
                <th scope="row">備註</th>

                <td colspan="2">text</td>
                <!-- colspan 合併欄位 "?"合一 -->
            </tr>
        </tfoot>

    </table>

    <form>
        <p>
            <label >
                姓名:
            <input type="text" id="" name="">
            </label>
        </p>
        <p>
            <label >
                電話:
            <input type="tel" id="" name="">
            </label>
        </p>
        <p>
            <label >
                信箱:
            <input type="email" id="" name="">
            </label>
        </p>
        <p>
            <label >
                搜尋:
            <input type="search" id="" name="">
            </label>
        </p>
        <p>
            <label >
                色彩:
            <input type="color" id="" name="">
            </label>
        </p>
        <p>
            <label >
                區間:
            <input type="range" id="" name="">
            </label>
        </p>
        <p>
            <label >
                日期:
            <input type="date" id="" name="">
            </label>
        </p>
        <p>
            <label >
                網址:
            <input type="url" id="" name="">
            </label>
        </p>
        <p>
            <label >
                上傳:
            <input type="file" id="" name="">
            </label>
        </p>
        <p>
            <label >
                留言:
            <textarea name="" id="" cols="30" rows="10"></textarea>
            </label>
        </p>
        <p>
            <input type="submit" name="">
            <input type="reset" name="">
            <input type="button" name="" value="按鈕">
            <button>我是BUTTON標籤</button>
        </p>
    </form>
    <div>此外熟悉措施溫州，曾經一把求<span class="amos">購發送</span>。</div>

</body>

</html>
