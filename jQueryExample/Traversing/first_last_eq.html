<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="20200409-Myhelper.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            list-style: none;
        }

        li {
            justify-content: center;
        }
    </style>
</head>

<body>
    <button>GO</button>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
        <li>jQuery</li>
        <li>Vue.js</li>
    </ul>

    <script>
        $("button").click(function () {
            let lis = $("li");
            lis.first().css("background-color", "lightblue");
            lis.last().css("background-color", "lightpink");
            lis.eq(2).css("background-color", "lightgreen");
            lis.filter(":odd").css("background-color", "yellow");
        })

    </script>

</body>

</html>
