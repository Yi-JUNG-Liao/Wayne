<body>
    <button id="hide">Hide</button>
    <button id="show">Show</button>
    <button id="toggle">Toggle</button>
    <br>
    <img id="woman" src="woman.jpeg" alt="">

    <script>
        $("#hide").click(function () {
            $("#woman").hide("slow", function () {
                alert("Hide is finished");

            })
        });
        $("#show").click(function () {
            $("#woman").show("slow", function () {

            })
        });
        $("#toggle").click(function () {
            $("#woman").toggle("slow");
        });
    </script>
</body>
